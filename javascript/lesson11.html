<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .p{

            height: 150px;
            padding: 20px;
            border: 2px rgb(30, 22, 22);
            background-color: rgb(109, 205, 205);
            font-size: 2rem;
        }
        .btn
        {
            height: 50px;
            background-color: rgb(183, 148, 215);
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <h1 align="center">example of document methods</h1>
    <hr />
    <p class="p" id="demo_p">
      jay shree ram jay shree ram jay shree ram jay shree ram jay shree ram 
      jay shree ram jay shree ram jay shree ram jay shree ram jay shree ram
      jay shree ram jay shree ram jay shree ram jay shree ram jay shree ram
    </p>
    <div align="center">
        <button class="btn" onclick="getintro()">introdution</button>
        <button class="btn" onclick="getintro2()"> add more</button>

    </div>

    <script>
        
        var my_text = 'hello world , i am sahil nakiya';
        var my_text2 = '<p> welcome , today is thursday </p>';
        var text = document.getElementById('demo_p').innerHTML;
        console.log(text);
        
        function getintro()
        {
              document.getElementById('demo_p').innerhtml = my_text;
      
        }
        function getintro2() 
        {
            document.getElementById('demo_p').innerHTML += my_text2;
            
        }
        
        </script>
  </body>
</html>
